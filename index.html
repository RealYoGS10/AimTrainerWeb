<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Aim Trainer Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎯 Aim Trainer Pro</h1>
    <nav>
      <button id="loginTab">Login</button>
      <button id="gameTab">Game</button>
      <button id="leaderboardTab">Leaderboard</button>
    </nav>
  </header>

  <main>
    <!-- Login Section -->
    <section id="loginSection" class="active">
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <div class="btns">
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn">Login</button>
      </div>
      <button id="logoutBtn" class="hidden">Logout</button>
    </section>

    <!-- Game Section -->
    <section id="gameSection">
      <div id="gameHUD">
        <p id="timer">Time: 30</p>
        <p id="score">Score: 0</p>
        <button id="startBtn">Start Game</button>
      </div>
      <div id="gameArea"></div>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboardSection">
      <h2>🏆 Global Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </section>
  </main>

  <footer>
    <p>Made by <strong>RealYoGS10</strong> 🔥</p>
  </footer>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
